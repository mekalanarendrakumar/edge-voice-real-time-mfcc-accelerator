<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeVoice UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glow-bg">MFCC</div>
    <h1 style="font-size:2.2em;">EdgeVoice: Real-Time MFCC Accelerator</h1>
    <div class="button-row">
        <button id="recordBtn">Record Voice</button>
        <input type="file" id="fileInput" accept="audio/*" style="display:none;">
        <button id="chooseFileBtn">Choose File</button>
        <button id="extractMFCCBtn">Extract MFCC</button>
        <!-- <button id="trainWakeWordBtn" style="background:#ff0;color:#222;">Train Wake Word</button> -->
    </div>
    <div id="status"></div>
    <div class="panel" id="audioPanel">
        <h2>Raw Audio Waveform</h2>
        <canvas id="waveform" width="600" height="100"></canvas>
        <div id="audioPlayerContainer" style="margin-top:10px;"></div>
        <button id="downloadAudioBtn" style="margin-top:10px;">Download Audio (WAV)</button>
    </div>
    <div class="panel" id="mfccPanel">
        <h2>MFCC Feature Heatmap</h2>
        <canvas id="mfccHeatmap" width="600" height="150"></canvas>
        <div style="margin-top:10px;">
            <button id="downloadMFCCBtn">Download MFCC (CSV)</button>
            <button id="downloadGraphBtn">Download Graph (PNG)</button>
        </div>
        <h2>Real-Time MFCC Coefficients</h2>
        <canvas id="mfccLineGraph" width="600" height="200" style="background:#222;"></canvas>
    </div>
    <div class="panel" id="statsPanel">
        <h2>MFCC Statistics</h2>
        <pre id="mfccStats"></pre>
    </div>
    <div class="panel" id="wakeWordPanel">
        <h2>Wake Word Detection</h2>
        <div id="wakeWordResult" style="font-size:1.2em;color:#0ff;"></div>
    </div>
    <script src="script.js"></script>
</body>
